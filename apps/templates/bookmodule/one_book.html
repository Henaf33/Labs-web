{% extends "layouts/base.html" %}
{% load static %}

{% block title %}{{ book.title }}{% endblock title %}

{% block content %}
<h1>{{ book.title }}</h1>
<p><strong>Author:</strong> {{ book.author }}</p>
<img src="{% static book.image %}" alt="{{ book.title }}" width="200" height="200">
<p>{{ book.description }}</p>
<a href="{% url 'books.list_books' %}">Back to list</a>
{% endblock content %}
