{% extends "layouts/base.html" %}
{% load static %}

{% block title %}List of Books{% endblock title %}

{% block content %}
<h1>Available Books</h1>
<ul>
{% for book in books %}
    <li>
        <a href="{% url 'books.viewbook' book.id %}">{{ book.title }} by {{ book.author }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
